<head>

<body>
    <script>
        'use strict'

        // 1 задание
        let Tc = prompt("Введите температуру в градусах по Цельсию");
        let Tf = (9 / 5) * Tc + 32;
        alert("Соответствующая температура в градусах по Фарингейту равна " + Tf);

        // 2 задание
        let name = "Василий";
        let admin = name;
        alert(admin);

        // 3 задание
        let result = 10 + 10 + "10";
        console.log(result); 
        /* выведет строку 2010, 
        так как сначала js сложит первые две десятки,
        а потом осуществит конкатенацию с последней десяткой заданной в виде строки*/

        result = 10 + "10" + 10;
        console.log(result);
        /*выведет 101010:
        сначала выполнится конкатенация первых двух десяток,
        потом конкатенация получивщегося с последней десяткой*/

        result = 10 + 10 + +"10"; 
        console.log(result);
        /*выведет 30:
        перед строчной десяткой стоит унарный плюс, который превращает ее в число со знаком +,
        поэтому все десятки просто складываются как обычные числа*/

        result = 10 / -"";
        console.log(result);
        /*выведет -Infinity:
        перед пустой строкой стоит унарный минус, который превращает строку в 0 со знаком минус.
        При делении на -0 js выводит значение минус бесконечности
        */

        result = 10 / +"2,5"; 
        console.log(result);
        /*выведет Nan:
        запятая в js не может являтся частью числа,
        если заменить запятую на точку в данном примере js переведет такую строку в число,
        с запятой эта строка так и останется строкой.
        Тк js не может перевести эту строку в число, выводится Nan (not a number)*/

    </script>
</body>
